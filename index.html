<html>
    <head>
        <title>
            WEBRTC
        </title>
<style>
body {
    padding-top: 5rem;
}
</style>    
</head>
<body>
    <nav class="navbar nabbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">WEBRTC</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Reception</h2>
                <video controls id="receiver-video" width="100%" height="400px"></video>
                <p>
                    <button id="start">Demarrer la conversation</button>
                </p>
                <textarea id="offer" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-sm-6">
            <h2>Envoi</h2>
            <video controls id="emitter-video" width="100%" height="400px"></video>
            <p>
                <button id="receive" class="btn btn-default">Recevoir la conversation</button>
            </p>
            <form id="incoming">
                <div class="form-group">
                    <textarea class="form-control"></textarea>
                </div>
                <p>
                    <button type="submit">Enregistrer l'offre</button>
                </p>             
            </form>
        </div>
    </div>
    <script src="simplePeer.js"></script>
    <script src="app.js"></script>
</body>

</html>
